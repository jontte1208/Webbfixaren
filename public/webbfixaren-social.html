<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #2a2a2a 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            z-index: 2;
            max-width: 800px;
            padding: 60px;
        }
        
        .logo {
            font-size: 72px;
            font-weight: bold;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            letter-spacing: -2px;
        }
        
        .tagline {
            font-size: 32px;
            color: #ffffff;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .description {
            font-size: 24px;
            color: #d1d5db;
            line-height: 1.4;
            margin-bottom: 30px;
        }
        
        .cta {
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            color: white;
            padding: 15px 40px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }
        
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 20% 20%, #3b82f6 2px, transparent 2px),
                radial-gradient(circle at 80% 80%, #8b5cf6 2px, transparent 2px),
                radial-gradient(circle at 60% 40%, #10b981 1px, transparent 1px);
            background-size: 100px 100px, 120px 120px, 80px 80px;
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="container">
        <div class="logo">Webbfixaren</div>
        <div class="tagline">Vi bygger hemsidor som jobbar åt dig</div>
        <div class="description">Professionella hemsidor för småföretag<br>Snabba • Responsiva • SEO-optimerade</div>
        <div class="cta">Få din kostnadsfria offert</div>
    </div>
</body>
</html>
